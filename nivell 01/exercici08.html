    <script>


        function calculadora(operator, n1, n2){
            if(operator == "+"){
                console.log(n1 + n2);
            }else if(operator == "-"){
                console.log(n1 - n2);
            }else if(operator == "*"){
                console.log(n1 * n2);
            }else{
                console.log("Operacion no valida");
            }
        }

        calculadora("+", 5, 3);
        calculadora("-", 5, 3);
        calculadora("*", 5, 3);
        calculadora("undefined", 5, 3);

            console.log(n1 + n2);
        }
